<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../static/Untitled.css" type="text/css"> </head>

<body style="background-image: url('../static/background.jpg');" class="filter-dark">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h1 class="">Добавление записи</h1>
            </div>
            <table class="table table-hover table-striped table-bordered">
              <thead class="thead-inverse">
                <tr> </tr>
                <tr></tr>
                <tr> </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="card-body">
              <form class="" action="/add" method="POST">
                <div class="form-group">
                  <label>Путь</label>
                  <input type="text" class="form-control" placeholder="Путь до действия" name="path" required="required">
                  <small class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label>Описание ссылки</label>
                  <input type="text" class="form-control" placeholder="Описание ссылки" name="text" required="required">
                  <small class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label>Теги</label>
                  <input type="text" class="form-control" placeholder="Теги, разделенные пробелами" name="tags"> </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
